<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href='http://fonts.googleapis.com/css?family=Lobster|Play' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<title>jQuery SketchPad</title>
</head>

<body>
	
	<section id="site-header">
		<h1 id="logo">jQuery SketchPad</h1>
		<p>A simple sketchpad built using JavaScript and jQuery.</p>
		<p>View the source code on <a href="https://github.com/AyeSea/jquery-sketchpad">GitHub</a>.</p>
	</section>

	<section id="sketchpad-wrapper">

	<!-- Grid Container -->
		<section id="grid-container">
		</section>
		
		<!-- Grid Buttons -->
		<div class="container">
			<button class="grid-button" onclick="selectColor()">Select Color</button>
			<button class="grid-button" onclick="randomizeColors()">Randomize Colors</button>
			<button class="grid-button" onclick="toggleGridOutline()">Toggle Outline</button>
			<button class="grid-button" onclick="resetGrid()">Reset SketchPad</button>
		</div>
	
	</section>

	<!-- Script References -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
