<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<title>jQuery SketchPad</title>
</head>

<body>
	
	<section id="sketchpad-wrapper">

	<!-- Grid Container -->
		<section id="grid-container">
		</section>
		
		<!-- Grid Buttons -->
		<div class="container">
			<button class="grid-button" onclick="selectColor()">Select Color</button>
			<button class="grid-button" onclick="randomizeColors()">Randomize Colors</button>
			<button class="grid-button" onclick="removeGridOutline()">Remove Grid Outline</button>
			<button class="grid-button" onclick="resetGrid()">Reset SketchPad</button>
		</div>
	
	</section>

	<!-- Script References -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
